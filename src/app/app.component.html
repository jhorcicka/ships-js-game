

<div id="game-frame">
  <div id="user-board" class="board">
    <div *ngFor="let userCell of getCells('user')" id="{{userCell.id}}" class="cell" (click)="onCellClick(userCell.id)"></div>
  </div>
  <div id="ai-board" class="board">
    <div *ngFor="let aiCell of getCells('ai')" id="{{aiCell.id}}" class="cell" (click)="onCellClick(aiCell.id)"></div>
  </div>
  <div class="clear"></div>
  <div id="message-bar"></div>
  <div id="ships-overview"></div>
</div>
